<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Flask Blog
        {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>

<header>
    <nav class="navbar navbar-expand-md bg-orange">
        <a class="navbar-brand" style="margin-left: 0.5rem;" href="{{ url_for('default.index') }}">Name of site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
        <button href="#" type="button" class="btn btn-primary" style="margin-right: 0.5rem; background-color: #FFB143; border: none;">Увійти</button>
        <button href='#' type="button" class="btn btn-outline-light" style="margin-right: 2rem; color: #FFFCF5;">Зареєструватись</button>
    </nav>
    {% block header %}
    {% endblock header %}
</header>


<div class="container">
    {% block main %}
    {% endblock main %}
</div>
<div class="container">
    {% block footer %}
    {% endblock footer %}
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
